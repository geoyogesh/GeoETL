# Pre-commit hooks for GeoETL
# Compatible with both pre-commit and prek (https://github.com/j178/prek)
# Install: cargo install prek OR pip install pre-commit
# Setup: prek install OR pre-commit install

repos:
  # Rust formatting and linting
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        description: Format Rust code with rustfmt
        entry: cargo fmt --all --
        language: system
        types: [rust]
        pass_filenames: false

      - id: taplo-fmt
        name: taplo format
        description: Format TOML files with taplo
        entry: taplo format
        language: system
        types: [toml]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        description: Lint Rust code with clippy
        entry: cargo clippy --workspace --all-targets -- -D warnings -D clippy::pedantic
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-test
        name: cargo test
        description: Run Rust tests
        entry: cargo test --workspace --all-targets
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-deny
        name: cargo deny
        description: Check licenses and dependencies
        entry: cargo deny check
        language: system
        pass_filenames: false
        files: ^(Cargo\.(toml|lock)|deny\.toml)$

      - id: cargo-audit
        name: cargo audit
        description: Check for security vulnerabilities
        entry: cargo audit
        language: system
        pass_filenames: false
        files: ^Cargo\.(toml|lock)$

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(.*\.md|.*\.txt)$
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=5000']
      - id: mixed-line-ending
        args: ['--fix=lf']
