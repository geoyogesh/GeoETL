version: 2.1

executors:
  rust-executor:
    docker:
      - image: rust:1.90.0
    working_directory: ~/project
    environment:
      CARGO_TERM_COLOR: always
      RUST_BACKTRACE: 1

jobs:
  build-linux-release:
    executor: rust-executor
    environment:
      SCCACHE_DIR: "/tmp/sccache"
    steps:
      - checkout
      - restore_cache:
          keys:
            - sccache-v1-{{ checksum "Cargo.lock" }}
            - sccache-v1-
      - run:
          name: Install sccache
          command: |
            cargo install sccache
            echo 'export RUSTC_WRAPPER=$(which sccache)' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Set up cross-compilation for Linux
          command: rustup target add x86_64-unknown-linux-gnu
      - run:
          name: Build for Linux
          command: cargo build --workspace --all-targets --release --target x86_64-unknown-linux-gnu
      - save_cache:
          key: sccache-v1-{{ checksum "Cargo.lock" }}
          paths:
            - ~/.cargo/registry
            - ~/.cargo/git
            - /tmp/sccache
      - persist_to_workspace:
          root: .
          paths:
            - target/x86_64-unknown-linux-gnu/release/*
      - store_artifacts:
          path: target/x86_64-unknown-linux-gnu/release/
          destination: linux-release

workflows:
  release-pipeline:
    jobs:
      - build-linux-release
