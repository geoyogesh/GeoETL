version: 2.1

executors:
  rust-executor:
    docker:
      - image: rust:1.90.0
    working_directory: ~/project
    environment:
      CARGO_TERM_COLOR: always
      RUST_BACKTRACE: 1

jobs:
  build-linux-x86_64-gnu:
    executor: rust-executor
    environment:
      SCCACHE_DIR: "/tmp/sccache"
    steps:
      - checkout
      - restore_cache:
          keys:
            - sccache-v1-{{ checksum "Cargo.lock" }}
            - sccache-v1-
      - run:
          name: Install sccache
          command: |
            cargo install sccache
            echo 'export RUSTC_WRAPPER=$(which sccache)' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Set up cross-compilation for x86_64-unknown-linux-gnu
          command: rustup target add x86_64-unknown-linux-gnu
      - run:
          name: Build for x86_64-unknown-linux-gnu
          command: cargo build --workspace --all-targets --release --target x86_64-unknown-linux-gnu
      - save_cache:
          key: sccache-v1-{{ checksum "Cargo.lock" }}
          paths:
            - $CARGO_HOME/registry
            - $CARGO_HOME/git
            - /tmp/sccache
      - persist_to_workspace:
          root: .
          paths:
            - target/x86_64-unknown-linux-gnu/release/*
      - store_artifacts:
          path: target/x86_64-unknown-linux-gnu/release/
          destination: linux-x86_64-gnu

  build-linux-aarch64-gnu:
    executor: rust-executor
    environment:
      SCCACHE_DIR: "/tmp/sccache"
      CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: "aarch64-linux-gnu-gcc"
    steps:
      - checkout
      - run:
          name: Install aarch64-linux-gnu-gcc
          command: |
            apt-get update
            apt-get install -y gcc-aarch64-linux-gnu
      - restore_cache:
          keys:
            - sccache-v1-{{ checksum "Cargo.lock" }}
            - sccache-v1-
      - run:
          name: Install sccache
          command: |
            cargo install sccache
            echo 'export RUSTC_WRAPPER=$(which sccache)' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Set up cross-compilation for aarch64-unknown-linux-gnu
          command: rustup target add aarch64-unknown-linux-gnu
      - run:
          name: Build for aarch64-unknown-linux-gnu
          command: cargo build --workspace --all-targets --release --target aarch64-unknown-linux-gnu
      - save_cache:
          key: sccache-v1-{{ checksum "Cargo.lock" }}
          paths:
            - $CARGO_HOME/registry
            - $CARGO_HOME/git
            - /tmp/sccache
      - persist_to_workspace:
          root: .
          paths:
            - target/aarch64-unknown-linux-gnu/release/*
      - store_artifacts:
          path: target/aarch64-unknown-linux-gnu/release/
          destination: linux-aarch64-gnu

  build-linux-x86_64-musl:
    executor: rust-executor
    environment:
      SCCACHE_DIR: "/tmp/sccache"
    steps:
      - checkout
      - run:
          name: Install musl-tools
          command: |
            apt-get update
            apt-get install -y musl-tools
      - restore_cache:
          keys:
            - sccache-v1-{{ checksum "Cargo.lock" }}
            - sccache-v1-
      - run:
          name: Install sccache
          command: |
            cargo install sccache
            echo 'export RUSTC_WRAPPER=$(which sccache)' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Set up cross-compilation for x86_64-unknown-linux-musl
          command: rustup target add x86_64-unknown-linux-musl
      - run:
          name: Build for x86_64-unknown-linux-musl
          command: cargo build --workspace --all-targets --release --target x86_64-unknown-linux-musl
      - save_cache:
          key: sccache-v1-{{ checksum "Cargo.lock" }}
          paths:
            - $CARGO_HOME/registry
            - $CARGO_HOME/git
            - /tmp/sccache
      - persist_to_workspace:
          root: .
          paths:
            - target/x86_64-unknown-linux-musl/release/*
      - store_artifacts:
          path: target/x86_64-unknown-linux-musl/release/
          destination: linux-x86_64-musl

  build-macos-x86_64:
    macos:
      xcode: "15.4.0"
    steps:
      - checkout
      - run:
          name: Install Rust
          command: |
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            echo 'source $HOME/.cargo/env' >> $BASH_ENV
      - run:
          name: Build for x86_64-apple-darwin
          command: cargo build --workspace --all-targets --release --target x86_64-apple-darwin
      - store_artifacts:
          path: target/x86_64-apple-darwin/release/
          destination: macos-x86_64

  build-macos-aarch64:
    macos:
      xcode: "15.4.0"
    resource_class: medium
    steps:
      - checkout
      - run:
          name: Install Rust
          command: |
            curl --proto '=httpshttps' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            echo 'source $HOME/.cargo/env' >> $BASH_ENV
      - run:
          name: Build for aarch64-apple-darwin
          command: cargo build --workspace --all-targets --release --target aarch64-apple-darwin
      - store_artifacts:
          path: target/aarch64-apple-darwin/release/
          destination: macos-aarch64

workflows:
  release-pipeline:
    jobs:
      - build-linux-x86_64-gnu
      - build-linux-aarch64-gnu
      - build-linux-x86_64-musl
      - build-macos-x86_64
      - build-macos-aarch64
