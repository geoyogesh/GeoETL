version: 2.1

executors:
  rust-executor:
    docker:
      - image: rust:1.90.0
    working_directory: ~/project
    environment:
      CARGO_TERM_COLOR: always
      RUST_BACKTRACE: 1

jobs:
  build-linux-release:
    executor: rust-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - cargo-cache-v1-{{ checksum "Cargo.lock" }}
            - cargo-cache-v1-
      - run:
          name: Set up cross-compilation for Linux
          command: rustup target add x86_64-unknown-linux-gnu
      - run:
          name: Build for Linux
          command: cargo build --workspace --all-targets --release --target x86_64-unknown-linux-gnu
      - save_cache:
          key: cargo-cache-v1-{{ checksum "Cargo.lock" }}
          paths:
            - ~/.cargo/registry
            - ~/.cargo/git
            - target
      - persist_to_workspace:
          root: .
          paths:
            - target/x86_64-unknown-linux-gnu/release/*
      - store_artifacts:
          path: target/x86_64-unknown-linux-gnu/release/
          destination: linux-release

workflows:
  release-pipeline:
    when:
      equal: [ manual, << pipeline.trigger_source >> ]
    jobs:
      - build-linux-release
